        }

        .data-list {

        .data-item {
            background: #f9f9f9;

            border-radius: 8px;

        }

        .data-item:hover {

        }

        .data-item-header {

        .data-item-title {

        }

        }

            background: white;
            padding: 15px;
            border-left: 4px solid #2196F3;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 14px;
            line-height: 1.6;
        }

        .data-item-answer {
            background: #E8F5E9;
            padding: 15px;
            border-left: 4px solid #4CAF50;
            border-radius: 4px;

        .data-item-answer.correct {

        }

        .data-item-answer.incorrect {

            border-left-color: #f44336;
        }

        .data-item-answer.unknown {
            background: #FFF3E0;
            border-left-color: #FF9800;
        }

        .badge {

            border-radius: 4px;

            font-weight: 600;

        }

        }
